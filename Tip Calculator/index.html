<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>

    <div id="container">
        <div id="card">
            <h2 id="heading">Tip Calculator</h2>
            <p id="desc">Enter the bill amount tip percentage to calculate the total.</p>


            <label for="bill" class="input-header">Bill amount:</label>
            <br>
            <input type="text" id="bill" placeholder="">

            <br><br>

            <label for="tip" class="input-header">Tip percentage:</label>
            <br>

            <input type="text" id="tip" placeholder="">
            <br>

            <br>
            <button id="calculate">CALCULATE</button>

            <span>Total:</span>
            <p id="total-para"></p>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
